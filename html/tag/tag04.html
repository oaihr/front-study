<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <a>는 링크 이동 태그-->
    <!-- <a>태그 target속성 
            _blank: 새 창
            _self: 현재창

            href 속성 = 이동할 경로
    -->    
    
    <a href="https://www.naver.com" target="_self" title="네이버 바로가기">네이버로 이동 </a>
    <br><br><br>
    <a href="https://coupang.com" target="_blank" title="쿠팡으로 이동">쿠팡으로 쇼핑 하러가기</a>

    <img src="cave.jpg" alt="동굴">  <!-- 동일한 경로  (./cave.jpg도 가능)-->
    <img src="tagimg/mountain.jpg" alt="산"> <!-- 하위폴더 경로-->
    <img src="../../images/ocean.jpg" alt="바다"> <!-- 상위 다른폴더 경로-->

    <a href="https://coupang.com" target="_blank" title="쿠팡팡">
        <img src="cave.jpg" alt="동굴 여행">
    </a>

    <br>
    <img src="https://cdn.pixabay.com/photo/2024/09/08/21/26/temple-9033293_960_720.jpg">

</body>
</html>
