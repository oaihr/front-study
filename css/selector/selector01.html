<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 선택자 */
        * {color: red;}
                            /* 순서 상관없이 특정 대상 선택자가 더 강력하다 */
        /* 태그 선택자 */
        h2 {color: blue;}

        /* 아이디 선택자 */
        #select-id{color:aquamarine;}

        /* 클래스 선택자 */
        .select-class{color:darkgray;}

        /* 속성 선택자 */
        [target="_blank"]{color:green;}
    </style>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3 id="select-id">h3</h3>
    <h4 class="select-class">h4</h4>
    <h5>h5</h5>

    <p>p 하나</p>
    <p class="select-class">p 둘</p>
    <p>p 셋</p>
    <p>p 넷</p>
    
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
    <a href="https://www.google.com" target="_self">구글로 이동</a>
</body>
</html>
