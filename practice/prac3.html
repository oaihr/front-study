<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        사용자 ID : <input type="text"> <br>
        비밀 번호 : <input type="password"> <button type="button">완료</button>
        <br><br>
        <select>
            <option>짜장면</option>
            <option selected>짬뽕</option>
            <option>탕수육</option>
        </select>
        <br>
    
        <label for="blacknoodle">짜장면</label> <input type="checkbox" id="blacknoodle">
        <label for="rednoodle">짬뽕</label> <input type="checkbox" id="rednoodle" checked>
        <label for="crispypork">탕수육</label> <input type="checkbox" id="crispypork">
        <br>
   
        이름 : <input type="text"> <br>
        암호 : <input type="text"> <br>
        자소서 : <textarea placeholder="이곳에 자기소개서 작성"></textarea><br><br>               
    
        검색 : <input type="text"> 
                <button type="button">Q1</button> 
                <button type="button">Q2</button><br>
        submit 버튼 : <input type="submit" value="전송1"> 
                        <input type="submit" value="전송2"><br>
        reset 버튼 : <input type="reset" value="리셋1"> 
                        <input type="reset" value="리셋2">
    </form>
</body>
</html>
