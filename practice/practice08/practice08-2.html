<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 필요시 작성 */
        .gray{
            background-color: gray;
        }
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="main">
            <p id="p1">p1 텍스트</p>
            <p id="p2">p2 텍스트</p>
        </div>
    </div>
    <button onclick="changeMain()">main 배경색 gray로 변경</button>
    <button onclick="changeP1()">p1 글자색 red로 변경</button>
    <button onclick="changeP2()">"p2 텍스트"를 "p2 글자" 로 변경</button>
    

    <script>
        /* 코드 작성 부분 */
        function changeMain(){
            document.getElementById('main').classList.toggle('gray');
        }
        function changeP1(){
            document.getElementById('p1').classList.toggle('red');
        }
        let index = 0;
        const arr = ['p2 텍스트', 'p2 하나', 'p2 둘', 'p2 셋', 'p2 넷'];
        function changeP2(){
            index++;
            /* index = index%arr.length; */
            //반복문 없이 처리도 됨
            // 0%5=0    1%5=1   2%5=2   3%5=3   4%5=4   5%5=0
            if(index >= arr.length){
                index = 0;
            }                       
            document.getElementById('p2').textContent = arr[index];
        }
    </script>
</body>

</html>
