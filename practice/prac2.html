<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        고객명 : <input type="text"> <br><br>
        전화번호 : <input type="tel"> <br><br>
        E-mail : <input type="email"> <br><br>
    
        피자선택 : <select>
                    <option selected>피자를 선택하세요</option>
                    <option>치즈피자</option>
                    <option>페퍼로니피자</option>
                    <option>콤비네이션피자</option>                
                </select>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small" name="pz_size">   <label for="small">Small</label> <br><br>
            <input type="radio" id="medium" name="pz_size">  <label for="medium">Medium</label> <br><br>
            <input type="radio" id="large" name="pz_size">   <label for="large">Large</label> <br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon">     <label for="bacon">베이컨</label> <br><br>
            <input type="checkbox" id="cheese">    <label for="cheese">치즈</label> <br><br>
            <input type="checkbox" id="onion">     <label for="onion">양파</label> <br><br>
            <input type="checkbox" id="mushroom">  <label for="mushroom">버섯</label> <br><br>
        </fieldset>
        <br>
    
        희망배송시간 : <input type="time">
        <br><br>
        배송시 요청사항: <textarea> </textarea>
        <br><br>
        <button type="submit">주문하기</button>
    </form>
</body>
</html>
